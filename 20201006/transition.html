<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background:cornflowerblue;
            transition: background .5s , width 1s, height .5s 1s;
            /* transition: .5s  1s;  */
            /* 第一個是漸變的時間　第二的是漸變前的延遲 */
        }
        .box:hover {
            background: blue;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
