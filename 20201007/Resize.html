<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize</title>
    <style>
        .box{
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            overflow: auto;
            resize: both;
        }
        textarea{
            resize:inherit;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    321123
  
</body>
</html>
