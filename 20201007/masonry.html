<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masonry</title>
    <style>
        .wrapper{
            max-width: 800px;
            margin: 0 auto;
            column-count:3;
        }
        .card{
            background: #fff;
            border-radius: 4px;
            
            -webkit-column-break-inside: avoid; /* Chrome, Safari, Opera */
            page-break-inside: avoid; /* Firefox */
            break-inside: avoid; /* IE 10+ */

        }
        img{
            width: 100%;
        }

    </style>
</head>
