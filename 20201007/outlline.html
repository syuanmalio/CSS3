<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: lemonchiffon;
            border: 1px solid #ccc;
            outline: 1px solid red;
            outline-offset: -10px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
