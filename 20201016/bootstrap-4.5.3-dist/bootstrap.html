<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .container{
            background: burlywood;
        }
        .container-fluid{
            background: cadetblue;
        }
        .row{
            margin: 10px -15px ;
        }
        .row>div{
            border: 1px solid rgb(231, 59, 59);
        }
    </style>
</head>
<body>
    <div class="container">123</div>
    <!-- 一般單純內容會使用container， -->
    <div class="container-fluid">456</div>
    <!-- 但若是像google有左右功能，可以使用container-fluid(全版) -->

    <div class="container">
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
        </div>
        <div class="row">
            <div class="col-3">1</div>
            <div class="col-6">2</div>
            <div class="col-3">3</div>
            <!-- col後面的數字是表示該div佔12格裡的幾格 -->
            <!-- 若沒有標數字，則是直接均分 -->
        </div>
        <div class="row">
            <div class="col-3">1</div>
            <div class="col-auto">2</div>
            <div class="col-3">3</div>
            <div class="col">4</div>
            <!-- auto: 是大小與內容相同 -->
            <!-- col: 如果後面沒有數字，會吃掉剩餘空間並均分 -->
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 col-lg-2">md 1</div>
            <div class="col-md-4 col-sm-2 col-lg-4">md 2</div>
            <div class="col-md-4 col-sm-4 col-lg-6">md 3</div>
            <!-- col後面的英文，代表螢幕最大寬度。 -->
        </div>
        <div class="row">
            <div class="col-4 col-md-6">md 1</div>
            <div class="col-4 col-md-2">md 1</div>
            <div class="col-4 col-md-4">md 1</div>
            <!-- 最小為col-，若未填的則以12/12表示。詳細可以看下列網址 -->
            <!-- https://getbootstrap.com/docs/4.4/layout/grid/ -->
        </div>

        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-3">a</div>
                    <div class="col-md-3">b</div>
                    <div class="col-md-3">c</div>
                    <div class="col-md-3">d</div>
                </div>
            </div>
            <div class="col-md-3">2</div>
            <!-- col & row 巢狀結構示範 -->
        </div>
        <div class="row justify-content-center">
            <div class="col-md-2">1</div>
            <div class="col-md-2">2</div>
            <!-- 因為bootstrap是flex屬性,故要調整時,直接在class打上即可 -->
        </div>




    </div>




</body>
</html>
